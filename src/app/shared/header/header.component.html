<header class="header">
  <div class="header-box">
    <div class="header__logo">
      <img class="logo" src="../../../assets/images/logo.png" alt="Logo" />
    </div>
    <nav class="header__nav">
      <div class="header__nav-language">
        <span class="language__box" (click)="useLanguage('en')">EN</span>
        <span class="language__separator">|</span>
        <span class="language__box" (click)="useLanguage('es')">ES</span>
      </div>
    </nav>
  </div>
</header>
